AWSTemplateFormatVersion: '2010-09-09'
Description: Root Stack Template

Parameters:
  MyKeyName:
    Type: AWS::EC2::KeyPair::KeyName
  
  VpcBlock:
    Type: String
    Default: 10.0.0.0/16
    Description: VPC CIDR Range

  Subnet01Block:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR Block for Subnet 01 within the VPC.

Resources:

  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://nested-bucket-0189.s3.amazonaws.com/nestedstacks/NestedStack-VPC.yml
      Parameters: 
        VpcBlock: !Ref VpcBlock
        Subnet01Block: !Ref Subnet01Block
      TimeoutInMinutes: 5

  SecurityGroupStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://nested-bucket-0189.s3.amazonaws.com/nestedstacks/NestedStack-SG.yml
      Parameters: 
        VPCId: !GetAtt VPCStack.Outputs.VpcId
      TimeoutInMinutes: 5

  MyVMInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0000025f7c02a13b2
      InstanceType: t2.micro
      KeyName: !Ref MyKeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          SubnetId: !GetAtt VPCStack.Outputs.Subnet01Id
          GroupSet:
            - !GetAtt SecurityGroupStack.Outputs.DevSGGroupId
      UserData:
        Fn::Base64: |
          #!/bin/bash
          sudo yum update
          sudo yum -y erase java-1.7.0-openjdk.x86-64
          sudo yum -y install java-1.8.0-openjdk.x86_64
          sudo yum -y install java-1.8.0-openjdk-devel
          sudo yum -y install tomcat8
          service tomcat8 start
          mkdir /usr/share/tomcat8/webapps/ROOT
          touch /usr/share/tomcats8/webapps/ROOT/index.html
          echo "Cloud Formation Tomcat8" > /usr/share/tomcat8/webapps/ROOT/index.html

Outputs:
  AppUrl: 
    Description: Application URL to access
    Value: !Sub 'http://${MyVMInstance.PublicDnsName}:8080/index.html'